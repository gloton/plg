	src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>





<script language="javascript" src="../js/jquery.js"></script>





<script language="javascript">





$(document).ready(function () {	





	$('#nav li').hover(





		function () {





			//show its submenu





			$('ul', this).slideDown(300);











		}, 





		function () {





			//hide its submenu





			$('ul', this).slideUp(100);			





		}





	);





	





});





</script>
